
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- Variáveis de Cor para fácil customização --- */
        :root {
            --bg-color: #1e2a3e;
            --container-color: #2a3b52;
            --accent-color: #00c6ab;
            --accent-color-hover: #00a08a;
            --text-color: #f0f8ff;
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif; /* Usando a nova fonte */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Para a barra de progresso no fundo */
        }

        /* --- Barra de Progresso de Fundo --- */
        #progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px; /* Sutil, mas visível */
            width: 0%; /* Começa em 0 */
            background: var(--accent-color);
            transition: width 1s linear; /* Animação suave */
            z-index: 99;
        }

        .timer-container {
            background-color: var(--container-color);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 
                -8px -8px 15px var(--shadow-light), 
                8px 8px 15px var(--shadow-dark);
            width: 90%;
            max-width: 450px;
            position: relative; /* Para o z-index funcionar */
            z-index: 1;
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            color: var(--accent-color);
        }

        #timer-display {
            font-size: 6rem; /* Um pouco menor para caber melhor */
            font-weight: 600;
            margin: 15px 0;
            text-shadow: 2px 2px 5px var(--shadow-dark);
        }

        .time-options {
            display: flex;
            flex-wrap: wrap; /* Permite que os botões quebrem a linha em telas menores */
            justify-content: center;
            gap: 15px; /* Espaçamento entre os botões */
            margin-top: 30px;
        }

        .time-options button {
            background-color: var(--container-color);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 12px 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-options button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0, 198, 171, 0.3);
        }
    </style>
</head>
<body>
    <div id="progress-bar"></div>

    <div class="timer-container">
        <h1>Focus Timer</h1>
        <div id="timer-display">25:00</div>
        <div class="time-options">
            <button data-time="600">10 min</button>
            <button data-time="900">15 min</button>
            <button data-time="1800">30 min</button>
            <button data-time="3600">60 min</button>
        </div>
    </div>
    
    <audio id="alarm-sound" src="https://www.soundjay.com/buttons/sounds/button-1.mp3" preload="auto"></audio>

    <script>
        let countdown;
        let totalSeconds = 0; // Guardar o tempo total do timer
        const timerDisplay = document.querySelector('#timer-display');
        const timeButtons = document.querySelectorAll('.time-options button');
        const alarmSound = document.querySelector('#alarm-sound');
        const progressBar = document.querySelector('#progress-bar');

        function timer(seconds) {
            clearInterval(countdown);

            totalSeconds = seconds; // Armazena o tempo inicial
            const now = Date.now();
            const then = now + seconds * 1000;
            displayTimeLeft(seconds);

            countdown = setInterval(() => {
                const secondsLeft = Math.round((then - Date.now()) / 1000);
                
                if (secondsLeft < 0) {
                    clearInterval(countdown);
                    timerDisplay.textContent = "FIM!";
                    alarmSound.play();
                    progressBar.style.width = '100%'; // Garante que a barra complete
                    return;
                }
                
                displayTimeLeft(secondsLeft);
                updateProgressBar(secondsLeft);
            }, 1000);
        }

        function displayTimeLeft(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainderSeconds = seconds % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(remainderSeconds).padStart(2, '0')}`;
            
            timerDisplay.textContent = display;
            document.title = display;
        }

        // Nova função para atualizar a barra de progresso
        function updateProgressBar(secondsLeft) {
            const percentage = ((totalSeconds - secondsLeft) / totalSeconds) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        function startTimer() {
            const seconds = parseInt(this.dataset.time);
            timer(seconds);
        }

        timeButtons.forEach(button => button.addEventListener('click', startTimer));

        // Inicia o display com um valor padrão
        displayTimeLeft(1500); // 25:00
    </script>

</body>
</html>
